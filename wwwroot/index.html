<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mandelbrot Set Visualization</h1>
        
        <div class="controls">
            <div class="status">
                <span>UHD 4K Resolution (3840×2160) displayed at 1280×720 • Click to zoom • Right-click to reset</span>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="mandelbrotCanvas"></canvas>
        </div>
        
        <div class="info">
            <span id="deviceInfo">Device: Loading...</span>
            <span>Render Time: <span id="renderTime">--</span></span>
            <span>Zoom: <span id="zoomLevel">1.0x</span></span>
            <span>Iterations: <span id="iterationCount">--</span></span>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
